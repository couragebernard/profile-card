<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="main-background">
        <img class="third-image" src="/images/bg-pattern-top.svg"  />
        <img class="fourth-image" src="/images/bg-pattern-bottom.svg" />
        <div class="main">
            <img class="first-image" src="/images/bg-pattern-card.svg" /></br>
            <img class="second-image" src="/images/image-victor.jpg" />
            <div class="name-age">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
            </div>
            <p class="location">London</p>
            <div class="stats">
            <p class="followers"><b>80k</b></br><span class="down-text">Followers</span></p>
            <p class="likes"><b>803k</b></br><span class="down-text">Likes</span></p>
            <p class="photos"><b>1.4k</b></br><span class="down-text">Photos</span></p>
            </div>
        </div>
    </div>
</body>
</html>
